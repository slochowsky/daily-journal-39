    <main>
        <div class="element">
            <form action="">

                <fieldset>
                    <label for="journalDate">Date of entry</label>
                    <input type="date" name="journalDate" id="journalDate">
                    <label for="conceptsCovered">Concepts covered</label>
                    <input type="text" name="Concepts covered" id="Conceptscovered">
                    <label for="journalEntry">Journal entry</label>
                    <input type="text" name="journal entry" id="entryLog">
                    <label for="moodOfTheDay">Mood of the day</label>
                    <select>
                        <option value="Happy">Happy</option>
                        <option value="Confident">confident</option>
        <option value="Pad">Sad</option>
        <option value="Pissed">Pissed</option>
        <option value="Ok">Ok</option>
    </select>
</fieldset>
<input type="Submit" id="button">
</main>
